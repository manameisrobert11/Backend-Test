services:
  # ------------------------------
  # MySQL (Private Service)
  # ------------------------------
  - type: pserv
    name: mysql-rail
    runtime: docker
    plan: starter
    region: oregon
    dockerfilePath: ./mysql/Dockerfile
    disk:
      name: mysql-data
      mountPath: /var/lib/mysql
      sizeGB: 10
    envVars:
      # Attach the secret group (you'll create it in the UI)
      - fromGroup: rail-secrets
      # DB name to auto-create
      - key: MYSQL_DATABASE
        value: rail

  # ------------------------------
  # Backend API (Node.js Web Service)
  # ------------------------------
  - type: web
    name: rail-backend
    runtime: node
    plan: starter
    region: oregon
    buildCommand: npm ci
    startCommand: node index.js
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      # Attach the same secret group so backend gets the passwords
      - fromGroup: rail-secrets
      # Internal connection to MySQL over Render's private network
      - key: MYSQL_HOST
        value: mysql-rail
      - key: MYSQL_PORT
        value: 3306
      - key: MYSQL_USER
        value: root
      - key: MYSQL_DATABASE
        value: rail
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        value: "*"
