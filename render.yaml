services:
  # ------------------------------
  # MySQL (Private Service)
  # ------------------------------
  - type: pserv
    name: mysql-rail
    runtime: docker
    plan: starter
    region: oregon
    dockerfilePath: ./mysql/Dockerfile
    disk:
      name: mysql-data
      mountPath: /var/lib/mysql
      sizeGB: 10
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        fromSecret: mysql-root-password
      - key: MYSQL_DATABASE
        value: rail

  # ------------------------------
  # Backend API (Node.js Web Service)
  # ------------------------------
  - type: web
    name: rail-backend
    runtime: node
    plan: starter
    region: oregon
    buildCommand: npm ci
    startCommand: node index.js
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      # Connect to the private MySQL via Render's private network
      - key: MYSQL_HOST
        value: mysql-rail
      - key: MYSQL_PORT
        value: 3306
      - key: MYSQL_USER
        value: root
      - key: MYSQL_PASSWORD
        fromSecret: mysql-root-password
      - key: MYSQL_DATABASE
        value: rail
      - key: NODE_ENV
        value: production
      # Optional CORS for your frontend
      - key: CORS_ORIGIN
        value: "*"
